{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row ">
        <form action="{% url 'category_create' %}" 
            method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Category
            </button>
        </form>
    </div>
        <div class="col">
            {% for item in categories %}
            <div class="card my-3 p-4 rounded-4" style="width: 200px; height: 200px;">
                <img src="{{item.logo.url}}" 
                alt="logo" width="150" height="150"
                class="rounded-4">
                <h5 class="text-center">{{ item.name }}</h5>
            </div>
            {% empty %}
                <h4>No category available</h4>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
