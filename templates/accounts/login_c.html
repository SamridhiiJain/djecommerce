
{% extends 'layout/base_fullscreen.html' %}

{% block content %}
<div class="container-fluid">
    
    <section class="vh-100" style="background-color: bisque;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-sm-10 col-md-10 col-lg-10 col col-xl-10 ">
              <div class="card" style="border-radius: 3rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://img.freepik.com/free-vector/flat-design-reseller-illustration_23-2149484586.jpg?size=626&ext=jpg&ga=GA1.1.1532427748.1723888394&semt=ais_hybrid"
                      alt="login form" class="img-fluid" style="border-radius: 3rem 0 0 3rem; height: 30rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-5 lg-5 text-black">
      
                      <form method="POST">
                        {% csrf_token %}
                        <!-- <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div> -->
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome Customer!</h5>
                        <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h6>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="text" id="username" class="form-control form-control-lg" name="username" aria-describedby="userhelpId" placeholder="username"/>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" aria-describedby="passwordhelpId" placeholder="password" />
                        </div>
      
                        <div class="pt-1 mb-3">
                          <button data-mdb-button-init data-mdb-ripple-init type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                        </div>
      
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                        <p style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}"
                            style="color: #393f81;">Register here</a></p>
                        <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
{% endblock content %}
